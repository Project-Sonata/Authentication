name: Sonata-Project-Authentication

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Tests
        run: docker-compose -f docker-compose.test.yml up --abort-on-container-exit
